<!DOCTYPE html>
<html lang='en'>

<head>
    <title>final capstone</title>
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body>
    <header>
        <h1>DeweyBooks</h1>
        <nav class='navRight'>

            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="shelf.html">Shelf</a>
                </li>
                <li>
                    <a href="/logout" class='logout'>Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class='demo'>
        <div class='creds'>
            <h2>Demo Account</h2>
            <p>Username = user01</p>
            <p>Password = 123456</p>
        </div>
    </section>
    <section class='signup'>
        <div class='login'>
            <h1>Log In</h1>
            <form class="log" id="log">
                <label for="query">Username</label>
                <br/>
                <input type="text" class="js-user" placeholder="Username">
                <br/>
                <label>Password</label>
                <br/>
                <input type="password" class="js-password" placeholder="Password">
                <br/>
                <button type="submit" class="logButton">Login</button>
            </form>
            <a class="reg">Register?</a>
        </div>
        <div class='register'>
            <h1>Register</h1>
            <form class="create" id="create">
                <label for="query">Username</label>
                <br/>
                <input type="text" class="js-userReg" placeholder="Username">
                <br/>
                <label>Password</label>
                <br/>
                <input type="password" class="js-passwordReg" placeholder="Password">
                <br/>
                <button type="submit" class="logButton">Register</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="client.js"></script>
</body>

</html>
